sonar.projectKey=lightpoint-v2
sonar.organization=oracleconsulting
sonar.projectName=Lightpoint v2.0
sonar.projectVersion=2.0.0

# Source directories
sonar.sources=app,components,lib,types,contexts
sonar.tests=tests,scripts/tests

# File encoding
sonar.sourceEncoding=UTF-8

# Exclusions (don't scan these)
sonar.exclusions=node_modules/**,\
  .next/**,\
  coverage/**,\
  dist/**,\
  build/**,\
  **/*.test.ts,\
  **/*.spec.ts,\
  **/*.d.ts,\
  **/*.config.ts,\
  **/*.config.js,\
  supabase/**,\
  knowledge-uploads/**,\
  scripts/**

# Test exclusions
sonar.test.exclusions=**/*.test.ts,**/*.spec.ts

# Coverage
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.ts,\
  **/*.spec.ts,\
  **/*.config.ts,\
  **/types/**

# Language-specific settings
sonar.typescript.tsconfigPath=tsconfig.json

# Quality gates
sonar.qualitygate.wait=true

# Code duplication
sonar.cpd.exclusions=**/*.test.ts,**/*.spec.ts

# Issue exclusions (customize as needed)
# sonar.issue.ignore.multicriteria=e1,e2
# sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S1481
# sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.ts

# Project metadata
sonar.links.homepage=https://lightpoint.uk
sonar.links.ci=https://github.com/oracleconsulting/lightpoint-2.0/actions
sonar.links.scm=https://github.com/oracleconsulting/lightpoint-2.0
sonar.links.issue=https://github.com/oracleconsulting/lightpoint-2.0/issues

