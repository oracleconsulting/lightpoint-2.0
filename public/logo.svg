<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Three ascending dots: Blue → Purple-Blue → Gold -->
  
  <!-- Dot 1: Deep Blue (lowest) -->
  <circle cx="15" cy="28" r="8" fill="#1E40AF">
    <animate attributeName="cy" values="28;25;28" dur="2s" repeatCount="indefinite" />
  </circle>
  
  <!-- Dot 2: Blurple (middle) -->
  <circle cx="35" cy="22" r="8" fill="#6366F1">
    <animate attributeName="cy" values="22;19;22" dur="2s" begin="0.3s" repeatCount="indefinite" />
  </circle>
  
  <!-- Dot 3: Gold (highest) -->
  <circle cx="55" cy="15" r="8" fill="#F59E0B">
    <animate attributeName="cy" values="15;12;15" dur="2s" begin="0.6s" repeatCount="indefinite" />
  </circle>
  
  <!-- Lightpoint text -->
  <text x="70" y="26" font-family="Inter, system-ui, sans-serif" font-size="20" font-weight="700" fill="#1F2937">
    Lightpoint
  </text>
</svg>
